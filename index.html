<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Светофор</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .light {
            width: 80px;
            height: 80px;
            background: gray;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }

        .light:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid transparent;
            box-sizing: border-box;
            animation: none;
        }

        .light.red.active {
            background: red;
        }

        .light.yellow.active {
            background: yellow;
        }

        .light.green.active {
            background: green;
        }

        .light.active:before {
            animation: countdown 5s linear forwards;
            border-color: white;
        }

        @keyframes countdown {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(0);
            }
        }
      .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background: red;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }
    
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red" onclick="activateLight(this, 'red')"></div>
        <div class="light yellow" onclick="activateLight(this, 'yellow')"></div>
        <div class="light green" onclick="activateLight(this, 'green')"></div>
    </div>

   <script>
        const activeLights = new Set();
        let confettiLaunched = false;

        function activateLight(element, color) {
           
            if (element.classList.contains('active')) return;

          
            element.classList.add('active');
            activeLights.add(color);

           
            if (activeLights.size === 3 && !confettiLaunched) {
                confettiLaunched = true;
                throwConfetti();
            }
        }

        function throwConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.background = getRandomColor();
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDuration =et confettiLaunched = false;

                confetti.style.transform =       let confettiLaunched = false;


                document.body.appendChild(confetti);

               
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        

     
        }
    </script>
</body>
</html>
